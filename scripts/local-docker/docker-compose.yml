version: "3"
networks:
  default:
    external: pacifica_default
services:
  drupaldb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal

  drupal:
    build:
      context: .
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    links:
      - drupaldb
    ports:
      - "9080:80"
      - "2222:22"
    command: /lib/systemd/systemd
